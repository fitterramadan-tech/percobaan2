<!doctype html>
<html lang="id">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Cek Kesehatan — Simple Health</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="top-bar">
    <h2>Cek Kesehatan</h2>
    <button class="hamburger" id="hamburger2">☰</button>
  </div>

  <aside id="menu2" class="side-menu hidden">
    <div class="menu-header">Menu</div>
    <a href="home.html">Beranda</a>
    <a href="gadget.html">Pemakaian Gadget</a>
    <a href="history.html">History</a>
    <a href="changepass.html">Ganti Password</a>
    <a href="#" id="logoutLink2">Logout</a>
  </aside>

  <main class="main">
    <section class="card">
      <label>Umur</label>
      <input id="umur" type="number" />
      <label>Tinggi (cm)</label>
      <input id="tinggi" type="number" />
      <label>Berat (kg)</label>
      <input id="berat" type="number" />

      <div class="checks">
        <label><input type="checkbox" id="cb_lelah"> Cepat lelah</label>
        <label><input type="checkbox" id="cb_marah"> Gampang marah</label>
        <label><input type="checkbox" id="cb_sakit"> Gampang sakit</label>
      </div>

      <div class="row">
        <button id="btnCek">Periksa</button>
        <button id="btnSaveHealth" class="ghost">Simpan ke History</button>
      </div>

      <div id="hasilHealth" class="result"></div>
    </section>
  </main>

  <script src="script.js"></script>
</body>
        </html>
